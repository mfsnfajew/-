<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포실마켓</title>
  <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
     /* 꾸

 

    /* 꾸미기 */

    /* 마우스 호버 시 카드 약간 확대 효과 */
    .card {
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.15);
    }
  </style>
</head>

<body>
  <div class="hero bg-dark text-center py-5">
    <h1 class="text-white">포실마켓</h1>
    <h2 class="text-white">평화로운 자연을 팝니다!</h2>
  </div>

  <!-- 여기 -->
  <div class="container mt-5">
    <div class="row">
      <!-- 카드 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="구절초포비.jpg" class="card-img-top" alt="구절초포비 이미지">
          <div class="card-body">
            <h5 class="card-title">자연을 담은 상품</h5>
            <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
            <p class="card-text">자연을 지키는 커피와 과자</p>
            <a href="https://www.facebook.com/posilposilcoop" target="_blank" class="card-link">자세히 보기</a>
          </div>
        </div>
      </div>

      <!-- 카드 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="장아찌김밥.jpg" class="card-img-top" alt="장아찌김밥 이미지">
          <div class="card-body">
            <h5 class="card-title">장아찌김밥</h5>
            <h6 class="card-subtitle mb-2 text-muted">5,000원</h6>
            <p class="card-text">세상에 없는 김밥! 자연을 사랑한 김밥!</p>
            <a href="https://www.facebook.com/sanhacc" target="_blank" class="card-link">자세히 보기</a>
          </div>
        </div>
      </div>
        
      <!-- 카드 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="온전한밥키트.png" class="card-img-top" alt="온전한밥 이미지">
          <div class="card-body">
            <h5 class="card-title">온전한밥</h5>
            <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
            <p class="card-text">영양을 온전하게 담은 밥, 여섯끼를 해결한다.</p>
            <a href="https://www.facebook.com/hyeok.park.96" target="_blank" class="card-link">자세히 보기</a>
          </div>
        </div>
      </div>

      <!-- 카드 4 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="김치.jpg" class="card-img-top" alt="김치 이미지">
          <div class="card-body">
            <h5 class="card-title">김치</h5>
            <h6 class="card-subtitle mb-2 text-muted">만원</h6>
            <p class="card-text">추위를 견딘 배추 겉절이, 바람과 비와 햇빛만으로 자란 배추!</p>
            <a href="https://www.facebook.com/mfsnfajew" target="_blank" class="card-link">자세히 보기</a>
          </div>
        </div>
      </div>
        

    </div>
  </div>
  <!-- 여기 -->
</body>
</html>
